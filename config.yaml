data:
  raw_path: "data/raw/Mall_Customers.csv"
  processed_path: "data/processed/mall_customers_processed.csv"
  
features:
  numerical: ["Age", "Annual Income (k$)", "Spending Score (1-100)"]
  categorical: ["Genre"]
  id_column: "CustomerID"
  
clustering:
  k_range: [2, 3, 4, 5, 6, 7, 8, 9, 10]
  random_state: 42
  n_init: 10
  
paths:
  models: "models/"
  figures: "reports/figures/"